{% extends 'base/main.html' %}
{% load static %}

{% block content %}
<main>
    <section id="form-container">

        <img id="logo" src="{% static 'images/chat-icon.png' %}"/>

        <div id="welcome-message">
            <h1>Welcome to MyChat</h1>
            <p>A group video calling platform made just for you!</p>
        </div>

        <form id="form">
            <div class="form-field">
                <label>Room</label>
                <input type="text" name="room" placeholder="Enter room name..."/>
            </div>

            <div class="form-field">
                <label>Name</label>
                <input type="text" name="room" placeholder="Enter username..."/>
            </div>

            <div class="form-field">
                <input type="submit"  value="Join Room">
            </div>
        </form>
    </section>
</main>

<script src="https://download.agora.io/sdk/release/AgoraRTC_N-4.22.2.js"></script>
<script type="text/javascript" src="{% static 'js/stream.js' %}"></script>
    
{% endblock content %}
